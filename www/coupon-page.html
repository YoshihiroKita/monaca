<ons-navigator var="myNavigator">
<ons-page>
    <ons-toolbar>
        <div class="left" onclick="myNavigator.pushPage('top-page.html');"><ons-back-button>Back</ons-back-button></div>
    </ons-toolbar>
    
    <ons-list ng-controller="CouponPageCtrl">
        {{beacon.name}}
        <ons-list-item class="list-item-container" ng-repeat="item in coupons">
            <ons-rows>
                <ons-col width="400px">
                    <img src="{{item.url}}" class="coupon-page-img"/>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
</ons-page>
</ons-navigator>
